<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nomes Relacionados</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 10px; width: 100%; max-width: 500px; font-size: 16px; }
    ul { margin-top: 20px; list-style-type: none; padding: 0; }
    li { padding: 8px 0; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Digite um nome</h1>
  <input type="text" id="inputNome" placeholder="Digite o nome completo..." />
  <ul id="resultado"></ul>

  <script>
    let data = {};

    fetch('data.json')
      .then(res => res.json())
      .then(json => data = json);

    document.getElementById("inputNome").addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        const nome = this.value.trim();
        const relacionados = data[nome];

        const lista = document.getElementById("resultado");
        lista.innerHTML = "";

        if (relacionados && relacionados.length > 0) {
          relacionados.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${item.nome}</strong> â€” ${item.classificacao}`;
            lista.appendChild(li);
          });
        } else {
          lista.innerHTML = "<li>Nenhum nome relacionado encontrado.</li>";
        }
      }
    });
  </script>
</body>
</html>
